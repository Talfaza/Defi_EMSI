# SonarQube Configuration for DeFi Project

# Project identification
sonar.projectKey=defi-project
sonar.projectName=DeFi Clinic Payment System
sonar.projectVersion=1.0.0

# Source encoding
sonar.sourceEncoding=UTF-8

# ============================================
# Backend (Java/Spring Boot)
# ============================================
# The backend uses Maven and has its own analysis configuration
# See backend/pom.xml for specific settings

# ============================================
# Multi-module project structure
# ============================================
# This file is for reference and local development
# CI pipeline handles analysis via GitHub Actions

# ============================================
# Exclusions (common patterns)
# ============================================
sonar.exclusions=**/node_modules/**,**/build/**,**/target/**,**/*.min.js,**/*.min.css

# ============================================  
# Coverage exclusions
# ============================================
sonar.coverage.exclusions=**/test/**,**/tests/**,**/*Test.java,**/*Tests.java,**/config/**
