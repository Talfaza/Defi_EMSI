name: CI Build with PostgreSQL

on:
  push:
    branches:
      - '**'
    paths:
      - '**.java'
      - '**/pom.xml'
      - '**/*.properties'

jobs:
  build: # Renamed job to 'build'
    runs-on: ubuntu-latest
    permissions:
      contents: read # Only read permission is needed for building
    
    # 1. PostgreSQL Service Definition (DB setup)
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: Nigga
          POSTGRES_PASSWORD: psps
          POSTGRES_DB: defi_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -d defi_db -U Nigga" 
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 2. Wait Step (Ensures DB is ready before app tries to connect)
      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL service to start..."
          for i in 1 2 3 4 5; do
            nc -z postgres 5432 && echo "PostgreSQL is ready!" && exit 0
            echo "Waiting for PostgreSQL... ($i/5)"
            sleep 5
          done
          echo "PostgreSQL startup timed out. Failing build."
          exit 1
        
      # 3. Maven Build (Applies DB connection variables)
      - name: Build with Maven
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/defi_db
          SPRING_DATASOURCE_USERNAME: Nigga
          SPRING_DATASOURCE_PASSWORD: psps
        run: mvn clean install
